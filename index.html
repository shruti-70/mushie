<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Reminder</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .cat {
            width: 100px;
        }
        html, body {
            background: rgba(0, 0, 0, 0) !important;
            margin: 0;
            padding: 0;
            border: none !important;
            box-shadow: none !important;
        }
        .bubble {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            background: white;
            padding: 8px 12px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            display: none;
        }
        .close-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            cursor: pointer;
            font-size: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="cat" src="asset/cat1.png" class="cat">
        <div class="bubble" id="bubble">
            <span class="close-btn" onclick="closeBubble()">âœ–</span>
            <span id="message"></span>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        let catImages = ["asset/cat1.png", "asset/cat2.png"];

        function animateCat() {
            currentIndex = (currentIndex + 1) % catImages.length;
            document.getElementById("cat").src = catImages[currentIndex];
        }

        setInterval(animateCat, 500);

        window.electron.receiveMessage((text) => {
            document.getElementById("message").innerText = text;
            document.getElementById("bubble").style.display = "block";
        });

        function closeBubble() {
            document.getElementById("bubble").style.display = "none";
        }
    </script>
</body>
</html>
