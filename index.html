<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Reminder</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            position: relative;
        }
        .cat {
            width: 100px;
        }
        .bubble {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            background: white;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            font-size: 12px;
            display: none; /* Initially hidden */
        }
        .close-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            cursor: pointer;
            font-size: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="cat" src="asset/cat1.png" class="cat">  <!-- ✅ Added id="cat" -->
        <div class="bubble" id="bubble">
            <span class="close-btn" onclick="closeBubble()">✖</span>
            <span id="message"></span>
        </div>
    </div>
<script>
    const catImages = [
    path.join(__dirname, "asset/cat1.png"), 
    path.join(__dirname, "asset/cat2.png")
  ];
        let currentIndex = 0; 

        function animateMushie() {
            currentIndex = (currentIndex + 1) % catImages.length;  
            document.getElementById("cat").src = catImages[currentIndex]; 
        }

        setInterval(animateMushie, 500); 

        // Electron message handling
        const { ipcRenderer } = require("electron");
        ipcRenderer.on("show-message", (event, text) => {
            document.getElementById("message").innerText = text;
            document.getElementById("bubble").style.display = "block";
        });

        function closeBubble() {
            document.getElementById("bubble").style.display = "none";
        }
    </script>
</body>
</html>
